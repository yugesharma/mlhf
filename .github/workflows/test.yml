name: Run chatbot test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest gradio[oauth] huggingface_hub transformers torch numpy faiss-cpu==1.12.0 sentence-transformers accelerate

      - name: Run pytest with HF token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: pytest -q
