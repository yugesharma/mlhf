name: Run chatbot test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest gradio[oauth] huggingface_hub transformers torch numpy faiss-cpu==1.12.0 sentence-transformers accelerate

      - name: Run pytest with HF token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: pytest -q
      - name: Notify Slack of Test
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_TEST_WEBHOOK }}
          SLACK_CHANNEL: test-logs
          SLACK_USERNAME: GitHubBot
          SLACK_TITLE: "Test Results: ${{ github.repository }}"
          SLACK_COLOR: ${{ job.status == 'success' && '#2EB67D' || '#E01E5A' }}
          SLACK_MESSAGE: |
            *${{ github.actor }}* triggered tests on branch *${{ github.ref_name }}*
            Status: *${{ job.status }}*
            Commit: ${{ github.event.head_commit.message }}
            [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
